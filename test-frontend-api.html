<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Frontend API Test</h1>
    <p>Testing if frontend can access backend API endpoints</p>
    
    <div>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="testDailyReport()">2. Test Daily Report</button>
        <button onclick="testDashboard()">3. Test Dashboard</button>
        <button onclick="testAll()">4. Test All</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = null;
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        function logJSON(data, title) {
            log(`<strong>${title}:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
        }
        
        async function testLogin() {
            log('üîê Testing Login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser_3ex872',
                        password: 'testpass123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    log('‚úÖ Login successful!', 'success');
                    logJSON(data, 'Login Response');
                } else {
                    const error = await response.text();
                    log(`‚ùå Login failed: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function testDailyReport() {
            if (!authToken) {
                log('‚ùå Please login first', 'error');
                return;
            }
            
            log('üìä Testing Daily Report...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/reports/daily`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Daily Report successful!', 'success');
                    log(`üìà Total Orders: ${data.total_orders}, Total Sales: ‚Çπ${data.total_sales}`, 'success');
                    logJSON(data, 'Daily Report Response');
                } else {
                    const error = await response.text();
                    log(`‚ùå Daily Report failed: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Daily Report error: ${error.message}`, 'error');
            }
        }
        
        async function testDashboard() {
            if (!authToken) {
                log('‚ùå Please login first', 'error');
                return;
            }
            
            log('üìä Testing Dashboard...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Dashboard successful!', 'success');
                    log(`üìà Today's Revenue: ‚Çπ${data.todaysRevenue}, Today's Orders: ${data.todaysOrders}`, 'success');
                    logJSON(data, 'Dashboard Response');
                } else {
                    const error = await response.text();
                    log(`‚ùå Dashboard failed: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Dashboard error: ${error.message}`, 'error');
            }
        }
        
        async function testAll() {
            document.getElementById('results').innerHTML = '';
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testDailyReport();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testDashboard();
        }
        
        // Test CORS
        log('üåê Testing CORS and API connectivity...', 'info');
        fetch(`${API_BASE}/health`)
            .then(response => {
                if (response.ok) {
                    log('‚úÖ Backend is reachable', 'success');
                } else {
                    log(`‚ö†Ô∏è Backend responded with: ${response.status}`, 'error');
                }
            })
            .catch(error => {
                log(`‚ùå Cannot reach backend: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
