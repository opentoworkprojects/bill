    <script>
        // QR Code generation utilities (copied from the fixed version)
        const generateUPIPaymentUrl = (order, businessSettings) => {
            const billNo = order.order_number || order.id || 'BILL001';
            const amount = order.balance_amount || order.total || 0;
            const restaurantName = businessSettings?.restaurant_name || 'Restaurant';
            
            // Determine UPI ID - prioritize configured UPI ID
            let upiId = businessSettings?.upi_id;
            
            // If no UPI ID configured, create one from phone with proper format
            if (!upiId && businessSettings?.phone) {
                const phone = businessSettings.phone.replace(/\D/g, ''); // Remove non-digits
                if (phone.length === 10) {
                    // Use proper UPI format - try common UPI providers
                    upiId = `${phone}@paytm`; // You can change this to @phonepe, @googlepay, etc.
                }
            }
            
            // Fallback to a generic UPI ID
            if (!upiId) {
                upiId = 'merchant@upi'; // Generic fallback
            }
            
            // Create UPI payment URL according to NPCI standards
            const paymentUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(restaurantName)}&am=${amount}&cu=INR&tn=${encodeURIComponent(`Bill ${billNo} - ${restaurantName}`)}`;
            
            return paymentUrl;
        };

        const generatePaymentQRCode = (text, size = 150) => {
            try {
                const qrUrl = `https://chart.googleapis.com/chart?chs=${size}x${size}&cht=qr&chl=${encodeURIComponent(text)}&choe=UTF-8&chld=M|0`;
                return qrUrl;
            } catch (error) {
                console.error('QR code generation failed:', error);
                return null;
            }
        };

        function getBusinessSettings() {
            return {
                restaurant_name: document.getElementById('restaurantName').value,
                phone: document.getElementById('phone').value,
                upi_id: document.getElementById('upiId').value || null,
                fssai_number: document.getElementById('fssai').value
            };
        }

        function getOrderDetails() {
            return {
                id: document.getElementById('billNo').value,
                order_number: document.getElementById('billNo').value,
                total: parseFloat(document.getElementById('totalAmount').value),
                balance_amount: parseFloat(document.getElementById('balanceAmount').value),
                customer_name: document.getElementById('customer').value
            };
        }

        function generateQRCode() {
            const businessSettings = getBusinessSettings();
            const order = getOrderDetails();
            
            console.log('Business Settings:', businessSettings);
            console.log('Order:', order);
            
            // Generate UPI URL
            const upiUrl = generateUPIPaymentUrl(order, businessSettings);
            console.log('UPI URL:', upiUrl);
            
            // Generate QR Code
            const qrCodeUrl = generatePaymentQRCode(upiUrl, 200);
            
            // Display results
            const resultDiv = document.getElementById('qrResult');
            resultDiv.innerHTML = `
                <h4>Generated QR Code:</h4>
                <img src="${qrCodeUrl}" alt="Payment QR Code" style="max-width: 200px;">
                <p><strong>UPI URL:</strong> ${upiUrl}</p>
            `;
            
            // Test results
            const testDiv = document.getElementById('testResults');

                    <p><strong>Restaurant:</strong> ${businessSettings.restaurant_name}</p>
                </div>
            `;
        }

            `;
