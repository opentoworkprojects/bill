name: Keep Server Awake

on:
  schedule:
    # Run every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Server
        run: |
          echo "ğŸ”” Pinging server to keep it awake..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://restro-ai.onrender.com/health)
          
          if [ $response -eq 200 ]; then
            echo "âœ… Server is awake! Status: $response"
          else
            echo "âš ï¸  Server responded with status: $response"
          fi
          
          echo "â° Next ping in 14 minutes"
